<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
    <h1>Todo List</h1>
    <div>
        <!-- entrées utilisateur -->
        <form id="formulaire">
            <label for="tache">Tache</label>
            <input type="text" name="tache" id="tache">
            <button type="submit">Ajouter la tache</button>
        </form>
        
        <!-- liste de ce que l'utilisateur a entré -->
        <ul id="liste">
        </ul>
        
        <button id="reset">Effacer le Local Storage</button>
    </div>
    <div>
        <label for="background">Couleur du fond</label>
        <input type="color" name="background" id="background">
    </div>

    <script src="assets/js/local.js"></script>
    <script src="assets/js/session.js"></script>
</body>
</html>
